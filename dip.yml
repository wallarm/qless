version: "5.0"

compose:
  files:
    - ./docker-compose.yml

interaction:
  ruby:
    service: ruby
    command: /bin/bash

  sh:
    service: ruby
    command: /bin/bash

  bundle:
    service: ruby
    command: bundle

  rspec:
    service: ruby
    command: bundle exec rspec

provision:
  - docker volume create --name bundler_data
  - dip bundle install
